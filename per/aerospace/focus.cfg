! details of the focus motor -- U Mich

FOCHAVE 	1	! set to 1 if even have a focus motor, 0 if not.
FOCMAXVEL 	150	! max focus motor velocity, microsteps/sec
FOCMAXACC 	15000	! max focus motor acceleration, microsteps/sec/sec
FOCHOMEDIR 	0	! 1 if most likely way to home is positive, 0 if neg
FOCNOMHOME 	0	! microns from home position to nominal focus
FOCAXIS		z	! focus axis
FOCSCALE	6.35	! usteps per micron

! how to perform autofocus
FIRSTSTEP 	250	! initial movement to star search, microns
STOPSTEP 	25	! target focus depth, microns
FOCEXPTIM 	5	! exposure time for focus calibration images, secs
FOCFILTER 	C	! code of filter to use for calibrartion images
FOCTRACK	1	! 1 to insist on TS_TRACK, else 0
FOCSTD		5	! minimum std dev we will allow
BINNING         1       ! default binning

