! U Mich telescoped.cfg

! main axes stepper motor calibration constants.
! H refers to the telescope axis of "longitude", be it HA or Az.
! D refers to the telescope axis of "latitude", be it Dec or Alt.
HSTEP		5760000		! motor usteps/rev @ nominal sidereal rates
HMAXVEL		0.20		! slew velocity, rads/sec
HMAXSACC 	0.1		! slew acceleration, rads/sec/sec
HMAXTACC 	0.0007		! track acceleration, rads/sec/sec
HHOMEDIR	1		! 1 if most likely way to home is pos, 0 if neg
HLIMMARG 	.04		! limit backoff safety margin, rads
HSIGN		1		! steps [1=incr -1=decr] ccw looking down from N
HAXIS		x		! PC39 motor axis
HTRENCWT	0		! trackng encoder weight: 0(ideal)..1(rd enc)

DSTEP		5760000		! motor usteps/rev @ nominal sidereal rates
DMAXVEL		0.20		! slew velocity, rads/sec
DMAXSACC 	0.1		! slew acceleration, rads/sec/sec
DMAXTACC 	0.0007		! track acceleration, rads/sec/sec
DHOMEDIR	0		! 1 if most likely way to home is pos, 0 if neg
DLIMMARG 	.04		! limit backoff safety margin, rads
DSIGN		1		! stps [1=inc -1=dec] with lat looking at cam bk
DAXIS		y		! PC39 motor axis
DTRENCWT	0		! trackng encoder weight: 0(ideal)..1(rd enc)

! field rotator axis calibration constants
RHAVE	 	0		! 1 if even have an image rotator, 0 if not
RSTEP		9216000		! motor usteps/rev @ nominal sidereal rates
RMAXVEL		0.139626	! slew velocity, rads/sec
RMAXSACC 	0.1		! slew acceleration, rads/sec/sec
RMAXTACC 	0.007		! track acceleration, rads/sec/sec
RHOMEDIR	1		! 1 if most likely way to home is pos, 0 if neg
RLIMMARG 	.02 		! limit backoff safety margin, rads
RSIGN		-1		! steps [-1=inc 1=dec] cw looking at camera back
RAXIS		z		! PC39 motor axis
RTRENCWT	0		! trackng encoder weight: 0(ideal)..1(rd motor)

! main axes encoder calibration constants.
HESTEP		80000		! encoder counts/rev
HESIGN		1		! cnts [1=incr -1=decr] ccw looking down from N
DESTEP		80000		! encoder counts/rev
DESIGN		1		! stps [1=inc -1=dec] with lat looking at cam bk

! misc
POLL_PERIOD	1000		! nominal period between updates, ms
ACQERR	 	.0001		! acquisition error any axis, rads */
MASTERTO	2		! overall timeout, minutes
GERMEQ	 	0		! 1 if mount is German Equatroial, else 0.
ZENFLIP	 	0		! 1 to flip over zenith, else 0.

