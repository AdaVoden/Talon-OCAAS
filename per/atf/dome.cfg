! ATF

! dome constants
DOMEHAVE = 1		! 1 to enable rotating dome control, 0 to disable.
DOMEAXIS = y		! pc39 encoder axis to use
DOMETOL = 0.04		! max dome position tolerance, rads
DOMETO = 120		! max time to wait for dome to get into position, secs
DOMEZERO = 1.57 	! az when home, rads +E of N
DOMESTEP = 688		! encoder steps/rev
DOMESIGN = 1		! 1 if raw encoder increases +E of N, else -1
DOMEHOMELOW = 1		! 1 if home switch is active low, else 0
DOMEPOSSIDE = 1		! 1 if home is side hit first when going pos
DOMEMOFFSET = -.1	! (mount offset)/(dome radius), + west or - east side

! shutter constants
SHUTTERHAVE = 1		! 1 to control shutter/roof, 0 if none.
SHUTTERTO = 90		! max time to wait for shutter to open or close, secs
SHUTTERFB = 0		! 1 if shutter has active feedback, 0 to just timeout
SHUTTERAZ = 0		! dome az to contact shutter power rings, rads +E of N
SHUTTERAZTOL = .04	! max dome az power rings tolerance, rads

! setup for dome flats -- FLATDAZ is ignored if no dome.
FLATTAZ = 4.71		! telescope azimuth for dome flat
FLATTALT = .1		! telescope altitude for dome flat
FLATDAZ = 4.71		! dome azimuth for dome flat

