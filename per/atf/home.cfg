! ATF home.cfg 
! Fill in the rough initial values for the telescope orientation and limit
! switch positions once. Then since the last entry for a given name is all that
! counts the Limit and Calibrate Axes procedures from xtelescope will append to
! this file and thereby override these values.

! initial guesses

R0 0
HT 0
DT 1.5707
XP 0.67309
YC -0.6198
NP 0

RPOSLIM = 0
RNEGLIM = 0
DPOSLIM = 2.1
DNEGLIM = -0.9
HPOSLIM = 5.37
HNEGLIM = 2.23
IPOSLIM = 6
INEGLIM = -6
OPOSLIM = 10
ONEGLIM = -10

HSTEP	18003396	! motor usteps/rev @ nominal sidereal rates
HSIGN	-1		! steps [1=incr -1=decr] ccw looking down from N
DSTEP	1440107		! motor usteps/rev @ nominal sidereal rates
DSIGN	1		! stps [1=inc -1=dec] with lat looking at cam bk

! For RCS Only -- Do Not Edit
