R0 0
HT 0
DT 1.5707
XP 0.67309
YC -0.6198
NP 0

DPOSLIM = 2.20
DNEGLIM = -0.9
HPOSLIM = -1.05	# East HA limit = XP - HPOSLIM - PI, rads
HNEGLIM = -4.0	# West HA limit = XP - HNEGLIM - PI, rads

DPOSLIM = 1.85
HPOSLIM = -0.6	# East HA limit = XP - HPOSLIM - PI, rads
