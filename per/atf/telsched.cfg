! ATF telsched.cfg

! defaults for schedule requests
COMPRESS = 10		! default h-compress' scale factor
DEFBIN =	1	! default camera binning, pixels
DEFIMW =	512	! default camera width, pixels (before binning)
DEFIMH =	512	! default camera height, pixels (before binning)
LSTDELTADEF = 30;       ! default for LSTDELTA keyword, mins

! Scheduling and equipment constraints
MINALT = 0.1		! minimum allowable altitude to be eligible, rads
MAXALT = 1.57		! max altitude, rads
MAXHA = 1.57		! max abs ha limit to be eligible, rads
MAXDEC = 1.22		! max +dec, rads
SUNDOWN = .2094395	! rads sun is below horizon we consider dark
SETUP_TO = 300          ! max secs to wait for devices to set up before a run
IGSUN = 1		! 1 to ignore whether sun is up
STOWALT = 0.7		! stow altitude, rads
STOWAZ = 3.1415926	! stow azimuth, rads E of N
SERVICEALT = 0		! service altitude, rads
SERVICEAZ = 0		! service azimuth, rads E of N
BANNER = 'Automated Telescope Facility'

! Settings for the all-sky pointing mesh
MESHEXPTIME	10	! mesh exposure time, secs
MESHFILTER	C	! mesh filter code
MESHCOMP	10	! mesh images compression scale factor
PTGRAD	 	.35	! pointing mesh interpolation radius, rads

! Settings for the photometric scans
PHOTBDUR        20      ! duration for blue filter
PHOTVDUR        20      ! duration for visible (yellow) filter
PHOTRDUR        20      ! duration for red filter
PHOTIDUR        20      ! duration for IR filter

! how the progress beeps are to sound
OffTargPitch = 1500     ! bell pitch while off target
OffTargDuration = 100   ! bell duration while off target, ms
OffTargPercent = 10     ! bell volume (%) while off target
OnTargPitch = 2000      ! same, when acquire target
OnTargDuration = 200    ! same, when acquire target
OnTargPercent = 20      ! same, when acquire target
BeepPeriod = 500        ! overall interval, milliseconds

! local circumstances  -- used if no GPS or Weather station
LONGITUDE	1.59752	! site longitude, +W rads
LATITUDE	.727109	! site latitude, +N rads
ELEVATION	200	! elevation above sea level, m
TEMPERATURE	10	! air temperature, degrees C
PRESSURE 	1010	! air pressure, mB

