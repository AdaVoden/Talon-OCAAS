#!/bin/csh -f
# Bogota
# sourced and used by bin/boot

# set to operator login (required)
set telUser = ocaas

# set to .ini filename and desired impact level to install apogee camera driver
set telApogee = "$TELHOME/archive/config/ap7.ini 3"

# set to each insmod command line to run
set telModules = (\
    "pc39.o pc39_io_base=0x300"						\
)

# set to each daemon to run and any args it needs
set telDaemons = (				\
    "telescoped"				\
    "camerad"                                   \
    "gpsd -fsa"                                 \
    "wxd -ls archive/logs/wx.log"               \
)

# set to max timeout to home all axes
# set telHomeTel 100

# set if want to start batch processing
# set telStartTelrun

# set if want to start the GUI automatically when boot
# set telStartGUI

