! connections
TTY = /dev/ttyS3		! pseudo tty connection
HOST = "127.0.0.1"		! host for csimcd
PORT = 7623			! port on host to contact csimcd
SER1 = "/dev/ttypf 9600"	! serial port of CSIMC network

! one line per node, listing its config files
INIT0 = "basic.cmc find.cmc loretta0.cmc"
INIT1 = "basic.cmc find.cmc loretta1.cmc lights.cmc"
