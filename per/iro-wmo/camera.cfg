GSCHUNTRAD 0.0	  ! max radius to search for GSC match, rads. 0 for 1 attempt.

HPIXSZ  1.235	  ! arc seconds/pixel horizontal @ 1:1 binning
VPIXSZ  1.235     ! arc seconds/pixel vertical @ 1:1 binning
LRFLIP  1	  ! 1 to flip image cols, else 0
TBFLIP  0	  ! 1 to flip image rows, else 0
RALEFT  0	  ! 1 if RA increases to the left on raw image, else 0
DECUP   1	  ! 1 if Dec increases going up on raw image, else 0

DEFTEMP -25	  ! default cooler target, C
CAMDIG_MAX 45	  ! max time for full-frame download, secs

NBIAS	2	  ! number of bias frames to average together
NTHERM	2	  ! number of thermal frames to average together
THERMDUR 60	  ! seconds per thermal frame
NFLAT	1	  ! number of flats to average together


TELE 'Iowa Robotic Observatory'    ! TELESCOP FITS keyword
ORIG 'University of Iowa, Physics and Astronomy Iowa City, IA, USA'  ! ORIGIN FITS keyword

