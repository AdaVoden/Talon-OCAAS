! CSI development platform as alt-az


! Fill in the rough initial values for the telescope orientation, limit
! switch positions and directions, and motor steps per rev once. They are
! updated as we learn better values.

! "H" refers to the longitudinal axis, ie, ha or az.
! "D" refers to the latitudinal axis, ie, dec or alt.
! "R" refers to the field rotator -- must be present but ignored if don't have.
! "O" refers to focus motor -- must be present but ignored if don't have.
! "I" refers to filter wheel -- must be present but ignored if don't have.

! initial guesses -- fill these in once by hand for a new installation

HT		0		! HA of scope pole, rads
DT		.553		! Dec of scope pole, rads
XP		3.6362		! angle from home to beneath celestial pole,
                		!   rads ccw as seen from tel pole
YC		1.528		! angle from scope's equator to home, rads +N
NP		0.0		! nonperpendicularity of axes, rads
R0		.03		! field rotator offset, if applicable

HPOSLIM		3.1		! angle from home to positive limit, rads
HNEGLIM		-3.1		! angle from home to positive limit, rads
DPOSLIM		1.59		! angle from home to positive limit, rads
DNEGLIM		-1.52		! angle from home to negative limit, rads
RNEGLIM		-3.19		! angle from home to negative limit, rads
RPOSLIM		3.13		! angle from home to positive limit, rads
ONEGLIM		-50		! angle from home to negative limit, rads
OPOSLIM		50		! angle from home to positive limit, rads
INEGLIM		0		! angle from home to negative limit, rads
IPOSLIM		6.28		! angle from home to positive limit, rads

HHOMEDIR	1		! 1 if start positive to find home, 0 if neg
DHOMEDIR	1		! 1 if start positive to find home, 0 if neg
RHOMEDIR	1		! 1 if start positive to find home, 0 if neg
OHOMEDIR	1		! 1 if start positive to find home, 0 if neg
IHOMEDIR	1		! 1 if start positive to find home, 0 if neg

HSTEP		31149000	! motor usteps/rev
HSIGN		-1		! cnts [1=incr -1=decr] ccw looking down from N
DSTEP		23579000	! motor usteps/rev
DSIGN		-1		! steps [1=inc -1=dec] with lat

