! dome constants
DOMEHAVE = 1		! 1 to enable rotating dome control, 0 to disable.
DOMEAXIS = 3 		! csimc addr responsible for shutter and/or dome control
DOMETO = 190		! max time to wait for dome to get into position, secs
DOMETOL = 0.10 		! max dome operating position tolerance, rads
DOMEZERO = 0	 	! az when home, rads +E of N
DOMESTEP = 3600		! encoder steps/rev
DOMESIGN = 1		! 1 if raw encoder increases +E of N, else -1
DOMEMOFFSET = 0		! (mount offset)/(dome radius), + west or - east side

! shutter constants
SHUTTERHAVE = 1		! 1 to control shutter/roof, 0 if none.
SHUTTERTO = 200		! max time to wait for shutter to open or close, secs
SHUTTERAZ = 0    	! azimuth in rads +E of N for shutter power pre-rotate, or zero if not used
SHUTTERAZTOL = 0  	! tolerance in rads for shutter power pre-rotate, or zero if not used


! setup for dome flats -- FLATDAZ is ignored if no dome.
FLATTAZ = 0.0           ! telescope azimuth for dome flat
FLATTALT = 0.0873       ! telescope altitude for dome flat
FLATDAZ = 0.0		! dome azimuth for dome flat (0 if not used)

