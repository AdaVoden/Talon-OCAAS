GSCHUNTRAD 0.02	  ! max radius to search for GSC match, rads. 0 for 1 attempt.

HPIXSZ  1.6989 ! 3.27	  ! arc seconds/pixel horizontal @ 1:1 binning
VPIXSZ  1.6989 ! 3.27  	  ! arc seconds/pixel vertical @ 1:1 binning
LRFLIP  0 ! 1	  ! 1 to flip image cols, else 0
TBFLIP  0 ! 1	  ! 1 to flip image rows, else 0
RALEFT  1 ! 0	  ! 1 if RA increases to the left on raw image, else 0
DECUP   0	  ! 1 if Dec increases going up on raw image, else 0

DEFTEMP -100	  ! default cooler target, C
CAMDIG_MAX 80	  ! max time for full-frame download, secs

NBIAS	2	  ! number of bias frames to average together
NTHERM	2	  ! number of thermal frames to average together
THERMDUR 10	  ! seconds per thermal frame
NFLAT	2	  ! number of flats to average together

DRIVER	"/usr/local/telescope/bin/pvcam"	! path to driver or script
AUXCAM  1	  ! whether DRIVER refers to a script or a real driver


TELE '1/2M'                     ! TELESCOP FITS keyword
ORIG 'Bisei Spaceguard Center'  ! ORIGIN FITS keyword

