! Torus dome encoder constants
DOMEHAVE = 0		! 1 to enable rotating dome control, 0 to disable.
DOMEHYS = 0.04		! desired dome position hysteresis, rads
DOMEZERO = -0.8726 	! az when encoder is 0, rads +E of N
DOMESCALE = -.006136	! rads going N to E per encoder change

DOMETOL = 0 ! I added this because of an error message in the xob.log

! shutter constants -- SHUTTERAZ and SHUTTERAZHYS are ignored if no dome.
SHUTTERHAVE = 0		! set to 1 if even have a shutter to control, 0 if not
MAXSHUTTERDELAY = 90	! max time to wait for shutter to open or close, secs
SHUTTERAZ = 1.39917	! dome az to contact shutter slip rings, rads E of N
SHUTTERAZHYS = .04	! dome az slip rings hysterisis, rads

! setup for dome flats -- FLATDAZ is ignored if no dome.
FLATTAZ = 3.14		! telescope azimuth for dome flat
FLATTALT = .1		! telescope altitude for dome flat
FLATDAZ = .3		! dome azimuth for dome flat

! This suff added for new xobs
DOMEAXIS	0
DOMETO		0
DOMESTEP	0
DOMESIGN	1
DOMEHOMELOW	0
DOMEPOSSIDE	0
SHUTTERTO	0
SHUTTERFB	0
SHUTTERAZTOL	0

DOMEMOFFSET     0

