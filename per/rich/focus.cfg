! details of the focus motor -- Torus Obs.

! basic description
! N.B. see filter.cfg for focus settings per filter.
! FYI: if your focuser is more naturally thought of as linear than rotational,
! set OSTEP to 2*PI then OMAXVEL will effectively be in steps/sec, and
! similarly for OMAXACC.

OAXIS		z		! pc39 focus axis
OHAVE 		1		! 1 if even have a focus motor, 0 if not.
OHASLIM		0		! 1 if this axis uses limit switches, else 0.
OPOSSIDE	0		! 1 to use the far side of home sw, else 0
OHOMELOW	1		! 1 if home switch is active low, else 0
! OSTEP		6.28		! steps/rev
OSTEP		51200		! steps/rev
OSIGN		-1		! 1 if raw pos moves towards camera, -1 if away
OLIMMARG 	0`		! limit backoff safety margin, rads
! OMAXVEL 	100000		! max focus motor velocity, rads/sec
OMAXVEL 	5		! max focus motor velocity, rads/sec
! OMAXACC 	50000		! max focus motor acceleration, rads/sec/sec
OMAXACC 	20		! max focus motor acceleration, rads/sec/sec`
! OSCALE	.403		! steps per micron
! OSCALE	.08064		! steps per micron
OSCALE		8.062992	! steps per micron
OSLIMACC        10000           ! soft limit acc, rads/s/s; or 0 to use hard
OJOGF		.2		! fraction of OMAXVEL when using paddle

! how to perform autofocus
OFIRSTSTEP 	200		! initial movement to star search, microns
! OFIRSTSTEP 	200		! initial movement to star search, microns
OSTOPSTEP 	10		! target focus depth, microns
OEXPTIM 	.5		! exposure time for focus cal images, secs
OTRACK		0		! 1 to insist on scope actively tracking, else 0
OMINSTD		10		! minimum image std dev we will allow

! OPOSLIM		3000
! ONEGLIM         -3000

