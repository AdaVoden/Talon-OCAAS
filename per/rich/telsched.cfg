! Torus

! defaults for schedule requests
COMPRESS = 1		! default copression factor
DEFBIN =	1	! default camera binning, pixels
DEFIMW =	512	! default camera width, pixels (before binning)
DEFIMH =	512	! default camera height, pixels (before binning)
LSTDELTADEF = 30;	! default for LSTDELTA keyword, mins

! Scheduling and equipment constraints
! MINALT = 0.08		! minimum allowable altitude for imaging, rads
MINALT = 0.349		! minimum allowable altitude for imaging, rads
MAXALT = 1.57079	! max altitude, rads (generally only useful alt-az)
! MAXHA = 6.28		! max abs ha limit for imaging, rads
MAXHA = 3.14		! max abs ha limit for imaging, rads
MAXDEC = 1.5707		! max +dec for imaging rads
SUNDOWN = .2094395	! rads sun is below horizon we consider dark
SETUP_TO = 300          ! max secs to wait for devices to set up before a run
MAXLAG = 900		! max secs scan can be late and still run
IGSUN = 0		! 1 to ignore whether the sun is up, else 0
STOWALT = .88222	! stow altitude, rads
STOWAZ = 1.4985		! stow azimuth, rads E of N
SERVICEALT = .88222	! service altitude, rads
SERVICEAZ = 1.4985	! service azimuth, rads E of N
BANNER = 'Torus Observatory'

! Settings for the all-sky pointing mesh
! MESHEXPTIME	5	! mesh exposure time, secs
MESHEXPTIME	10	! mesh exposure time, secs
MESHFILTER	C	! mesh filter code
MESHCOMP	10	! mesh images compression scale factor
PTGRAD	 	.34906	! pointing mesh interpolation radius, rads

! how the progress beeps are to sound
OffTargPitch = 1500	! bell pitch while off target
OffTargDuration	= 100	! bell duration while off target
OffTargPercent = 10	! bell volume (%) while off target
OnTargPitch = 2000	! same, when acquire target
OnTargDuration = 200	! same, when acquire target
OnTargPercent = 20	! same, when acquire target

BeepPeriod = 100

! Local conditions -- updated dynamically if have gpsd/wxd installed
LONGITUDE	2.13161	! site longitude, +W rads
LATITUDE	0.82349	! site latitude, +N rads
ELEVATION	250	! elevation above sea level, m
TEMPERATURE	10	! air temperature, degrees C
PRESSURE 	1010	! air pressure, mB

