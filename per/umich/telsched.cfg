! U MIch telsched.cfg

MINALT = 0.08		! minimum allowable altitude to be eligible, rads
			! N.B. don't make this higher than the service position
MAXALT = 1.57079	! max altitude, rads
MAXHA = 3.14159		! max abs ha limit to be eligible, rads
MAXDEC = 1.5707		! max +dec, rads
OffTargPitch = 1500	! bell pitch while off target
OffTargDuration	= 100	! bell duration while off target
OffTargPercent = 10	! bell volume (%) while off target
OnTargPitch = 2000	! same, when acquire target
OnTargDuration = 200	! same, when acquire target
OnTargPercent = 20	! same, when acquire target
SETTLE_DELAY = 5	! secs delay after tel/filter ok to start cam
COMPRESS = 1		! h-compress' scale factor for archived raw images
DEFBIN =	1	! default camera binning, pixels
DEFIMW =	512	! default camera width, pixels (before binning)
DEFIMH =	512	! default camera height, pixels (before binning)

SUNDOWN = .2094395	! rads sun is below horizon we consider dark
SETUP_TO = 300          ! max secs to wait for devices to set up before a run
MAXLAG = 900		! max secs scan can be late and still run
IGSUN = 1		! 1 to ignore whether the sun is up, else 0

STOWALT = 0.08		! stow altitude, rads
STOWAZ = 3.1415926	! stow azimuth, rads E of N
SERVICEALT = 0		! service altitude, rads
SERVICEAZ = 3.1415926	! service azimuth, rads E of N
BANNER = 'U Michigan GRB'

LSTDELTADEF = 30;	! default for LSTDELTA keyword, mins

MESHEXPTIME	5	! mesh exposure time, secs
MESHFILTER	C	! mesh filter code
MESHCOMP	100	! mesh images compression scale factor

! local circumstances
LONGITUDE	1.597524! site longitude, +W rads
LATITUDE	0.726818! site latitude, +N rads
ELEVATION	200	! elevation above sea level, m
TEMPERATURE	10	! air temperature, degrees C
PRESSURE 	1010	! air pressure, mB
PTGRAD	 	.1745	! pointing mesh interpolation radius, rads

