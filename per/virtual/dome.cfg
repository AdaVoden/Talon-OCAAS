! dome constants
DOMEHAVE = 1		! 1 to enable rotating dome control, 0 to disable.
DOMEAXIS = 4 		! csimc addr responsible for shutter and/or dome control
DOMETO = 90		! max time to wait for dome to get into position, secs
DOMETOL = 0.005 	! max dome operating position tolerance, rads
DOMEZERO = 2.74		! az when home, rads +E of N
DOMESTEP = 72000 	! encoder steps/rev
DOMESIGN = -1		! 1 if raw encoder increases +E of N, else -1
DOMEMOFFSET = 0		! (mount offset)/(dome radius), + west or - east side

! shutter constants
SHUTTERHAVE = 1		! 1 to control shutter/roof, 0 if none.
SHUTTERTO = 100		! max time to wait for shutter to open or close, secs
SHUTTERAZ = 4.71 	! azimuth in rads +E of N for shutter power pre-rotate, or zero if not used
SHUTTERAZTOL = 0.02	! tolerance in rads for shutter power pre-rotate, or zero if not used


! setup for dome flats -- FLATDAZ is ignored if no dome.
FLATTAZ = 3.14		! telescope azimuth for dome flat
FLATTALT = .1		! telescope altitude for dome flat
FLATDAZ = .3		! dome azimuth for dome flat

